<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen-box">
            <div class="screen">10</div>
        </div>
        <div class="btns">
            <button class="ac operator">AC</button>
            <button class="operator mod">%</button>
            <button class="operator del">DEL</button>
            <button class="operator sign">&divide;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator sign">&times;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator sign">&plus;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator sign">&minus;</button>
            <button class="z">0</button>
            <button>.</button>
            <button class="eql operator sign">=</button>
        </div>
    </div>
</body>
</html>
